<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Enter city name">
            <button onclick="getWeatherByLocation()"><i class="fas fa-search"></i> Search</button>
            <button onclick="getWeatherByGeolocation()"><i class="fas fa-map-marker-alt"></i> My Location</button>
        </div>

        <div class="loading-bar" id="loadingBar">
            <div class="progress"></div>
        </div>

        <div class="weather-box" id="weatherBox">
            <h2 id="cityName"><i class="fas fa-city"></i> City</h2>
            <div class="weather-details">
                <p><i class="fas fa-thermometer-half"></i> Temperature: <span id="temp"></span>°C</p>
                <p><i class="fas fa-temperature-low"></i> Feels Like: <span id="feelsLike"></span>°C</p>
                <p><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%</p>
                <p><i class="fas fa-wind"></i> Wind Speed: <span id="wind"></span> m/s</p>
                <p><i class="fas fa-cloud"></i> Description: <span id="description"></span></p>
            </div>
        </div>

        <div class="error-box" id="errorBox">
            <p><i class="fas fa-exclamation-triangle"></i> <span id="errorMessage"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
